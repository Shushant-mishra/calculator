<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title></title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Currency Convertor</h1>
      <div style="left: 10px">
        <a href="./">
          <img src="./images/backIcon.png" alt="back" />
        </a>
      </div>
      <!-- main logo div starts -->
    </div style="justify-content:center; padding:20px;">    
    <div style="display:flex; gap: 15px;padding:20px;">
    <div style="padding: 20px ; background:rgba(0,0,0,0.4); box-shadow: 0px 0px 10px;
     width:25%; border-radius:35px; display:flex; justify-content: center;align-items: center; 
     flex-direction: column;gap: 10px;">
      <img  class=money-logo src="./images/money(indian).png">
      <h1>CURRENCY</h1>
    </div>
    <div style="padding: 20px ; background:rgba(0,0,0,0.4); box-shadow: 0px 0px 10px;
    width:25%; border-radius:35px; display:flex; justify-content: center;align-items: center; 
    flex-direction: column;gap: 10px;">
     <img class=money-logo src="./images/investment.png">
     <h1>INVESTMENT</h1>
   </div>
   <div style="padding: 20px ; background:rgba(0,0,0,0.4); box-shadow: 0px 0px 10px;
   width:25%; border-radius:35px; display:flex; justify-content: center;align-items: center; 
   flex-direction: column;gap: 10px;">
    <img  class=money-logo src="./images/loan.png">
    <h1>LOAN</h1>
    </div>
    <div style="padding: 20px ; background:rgba(0,0,0,0.4); box-shadow: 0px 0px 10px;
    width:25%; border-radius:35px; display:flex; justify-content: center;align-items: center; 
    flex-direction: column;gap: 10px;">
     <img  class=money-logo src="./images/gst.webp">
     <h1>GST</h1>
     </div>
  </div>
    <!-- main log div ends -->
</body>
</html>
